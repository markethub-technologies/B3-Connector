# B3 Market Data Connector Configuration

# ============================================================
# OnixS UMDF Settings
# ============================================================
onixs.license_dir=/workspaces/MarketHub.B3Connector/licenses
onixs.connectivity_file=/workspaces/MarketHub.B3Connector/connectivity.xml
onixs.channel=80

# Optional: Network interfaces for multicast (leave empty for auto)
onixs.if_a=
onixs.if_b=

# ============================================================
# Pipeline Settings
# ============================================================
md.shards=4

# ============================================================
# Client Communication Endpoints
# ============================================================
# Subscription server: Clients send MarketDataSuscriptionRequest and SecurityListRequest here
sub.endpoint=tcp://*:8080

# Market data publishing: Clients subscribe to symbols and receive MarketDataUpdate here
pub.endpoint=tcp://*:8081
