# B3 Order Entry Connector Configuration

# ============================================================
# Market Data Connector (SecurityList subscription)
# ============================================================
md.request.endpoint=tcp://localhost:8080
md.response.endpoint=tcp://localhost:8082

# ============================================================
# Order Messaging Endpoints
# ============================================================
orders.bind.endpoint=tcp://*:6001
events.pub.endpoint=tcp://*:7001

# ============================================================
# BOE Session Configuration
# ============================================================
boe.host=127.0.0.1
boe.port=9999
boe.session.id=0
boe.access.key=
boe.entering.firm=0
boe.trading.system.name=B3-OE-Connector

# ============================================================
# BOE Runtime Paths
# ============================================================
boe.license.store=/workspaces/MarketHub.B3Connector/licenses
boe.storage.directory=/workspaces/MarketHub.B3Connector/storage

# ============================================================
# BOE Identity
# ============================================================
boe.sender.location=
boe.entering.trader=

# ============================================================
# Performance Tuning
# ============================================================
event.queue.capacity=65536
boe.tcp.no.delay=true
